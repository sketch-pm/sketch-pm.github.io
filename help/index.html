<title>skpm - Help</title>
<link href="../style.css" rel="stylesheet" type="text/css">
<style>
  #container h1 {
    text-align: center;
  }
  #container br {
    margin-top: 1em;
    display: block;
    content: " ";
  }
</style>
<header class="container text-center">
	<a href="/"><img src="https://avatars0.githubusercontent.com/u/24660874?v=3&s=96" alt="skpm" width="96px" height="96px"/></a>
	<ul class="nav">
		<li><a href="/">Overview</a></li>
		<li><a href="/release-notes">Release Notes</a></li>
		<li><a href="/help" class="current">Help</a></li>
	</ul>
</header>
<div class="container hero" id="container">
	Loading...
  <hr />
</div>
<script src="https://unpkg.com/snarkdown@1.2.2/dist/snarkdown.umd.js"></script>
<script>
	function navigate() {
		var doc = 'docs/' + (window.location.hash.slice(1) || 'README') + '.md'
		return fetch('https://api.github.com/repos/skpm/skpm/contents/' + doc)
			.then(function (res) { return res.json() })
			.then(function (res) { return window.atob(res.content) })
			.then(function (res) {
      				document.getElementById('container').innerHTML = snarkdown(res).replace(/<a href="\.\/(.+?)\.md"/ig, function(p, m1) {
        				return '<a href="#' + m1 + '"'
      				}) + '<hr /><div style="text-align: center; color: #24292e; margin-bottom: 20px;">Noticed a typo? Thought of any way to improve those docs? Please help us <a href="https://github.com/skpm/skpm/edit/master/' + doc + '" target="_blank">here</a> <svg height="20" class="fill-gray" aria-label="love" viewBox="0 0 12 16" version="1.1" width="15" role="img" style="position: relative; top: 5px;"><path fill-rule="evenodd" d="M11.2 3c-.52-.63-1.25-.95-2.2-1-.97 0-1.69.42-2.2 1-.51.58-.78.92-.8 1-.02-.08-.28-.42-.8-1-.52-.58-1.17-1-2.2-1-.95.05-1.69.38-2.2 1-.52.61-.78 1.28-.8 2 0 .52.09 1.52.67 2.67C1.25 8.82 3.01 10.61 6 13c2.98-2.39 4.77-4.17 5.34-5.33C11.91 6.51 12 5.5 12 5c-.02-.72-.28-1.39-.8-2.02V3z"></path></svg></div>'
    			})
	}
	
	
  	navigate().catch((err) => {
      		window.location = 'http://skpm.io/404'
    	})
	
	window.addEventListener('hashchange', navigate)
</script>
