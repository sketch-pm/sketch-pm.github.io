	<h1>Release notes for skpm</h1>
	<hr>
	<div id="notes">Loading...</div>
</div>
<hr />
<script>
	var tagColor = {
		improved: '#0366d6',
		fixed: '#d73a49',
		new: '#3EAD3F'
	}

	fetch('https://api.github.com/repos/skpm/skpm/contents/packages/skpm/changelog.json')
		.then(function (res) { return res.json() })
		.then(function (res) { return JSON.parse(window.atob(res.content)) })
		.then(function (res) {
			var html = Object.keys(res.releases).reduce(function (prev, k) {
				prev += '<section class="release-note">'
				prev +=   '<div class="release-note__header"><span class="badge">'
				prev +=     k
				prev +=   '</span></div>'
				prev +=   '<ul class="release-note__notes">'
				prev += res.releases[k].reduce(function (s, n) {
					var parts = n.split(']')
					var tag = parts.shift().replace('[', '').trim().toLowerCase()
					var note = parts.join(']').trim().replace(/#[0-9]+/, '<a href="https://github.com/skpm/skpm/issues/$&" class="link" target="_black">$&</a>')
					s += '<li class="note">'
					s +=   '<div class="badge" style="background: ' + (tagColor[tag] || '#3EAD3F') + '">' + tag + '</div>'
					s +=   '<div class="description">' + note + '</div>'
					s += '</li>'
					return s
				}, '')
				prev +=   '</ul>'
				prev += '</section>'
				return prev
			}, '')
			document.getElementById('notes').innerHTML = html
			return html
		})
		.then(console.log)
		.catch(console.error)
</script>
